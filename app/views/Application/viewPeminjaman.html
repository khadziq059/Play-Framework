
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman</title>
</head>
<body>
    <a href="viewMhs" class="button" id="link">Ke Tabel Mahasiswa</a>
    <a href="index" class="button" id="link">Kembali ke halaman awal</a>

    <h1>Tabel Peminjaman</h1>
    <form action="@{Application.baruPmj()}">
        <input type="submit" value="Input Baru" class="button">
    </form>
    <table>
        <tr>
            <th>No</th>
            <th>Judul Buku</th>
            <th>Peminjam</th>
            <th>Tanggal Pinjam</th>
            <th>Tanggal Kembali</th>
            <th>Opsi</th>
        </tr>
        #{list items:daftar, as:'x'}
        <tr>
            <td>${x.id}</td>
            <td>${x.judulBuku}</td>
            <td>${x.namaPeminjam}</td>
            <td>${x.tanggalPinjam}</td>
            <td>${x.tanggalKembali}</td>
            <td><a href="@{Application.editPmj(x.id)}" class="button">Update</a>
            <a href="@{Application.deletePmj(x.id)}" class="button" id="del">Delete</a></td>
        </tr>
        #{/list}
    </table>
</body>
</html>



<style>
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }

    th, td {
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
    }

    #link {
        background-color: #007bff;
    }

    #link:hover {
        background-color: #005ec3;
    }

    #del {
        background-color: #f42719;
    }
    #del:hover {
        background-color: #c50e01;
    }

    .button:hover {
        background-color: #3e8e41;
    }
</style>
